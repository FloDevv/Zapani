<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Schedule</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-bar">
      <div id="currently">Currently Playing:</div>
    </div>
    <div class="time-switch">
      <label class="switch">
        <input type="checkbox" id="timeFormatToggle" />
        <span class="slider"></span>
      </label>
      <span id="formatLabel">12h</span>
    </div>
    <div id="schedule"></div>
    <script src="script.js"></script>
  </body>
</html>
